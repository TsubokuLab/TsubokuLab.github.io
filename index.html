<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsubokuLab Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TFTH0DVE14"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TFTH0DVE14');
</script>
<body>
    <div class="loader">
        <svg class="loader-icon" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#3498db" stroke-width="8" fill="none" />
        </svg>
    </div>
    <header>
        <div class="container">
            <h1 class="site-title">
                <a href="https://tsubokulab.github.io/" class="site-title-link">
                    <svg class="logo" viewBox="0 0 200 50">
                        <text x="10" y="35" font-family="Poppins" font-weight="700" font-size="30">TsubokuLab</text>
                    </svg>
                </a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#projects" class="active">Projects</a></li>
                    <li><a href="https://github.com/TsubokuLab" target="_blank">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2 class="hero-title">GitHubで公開中のサイト</h2>
                <p class="hero-subtitle">Unity・Web・インタラクティブコンテンツやツール等</p>
            </div>
        </section>
        <section id="projects" class="projects">
            <div class="container">
                <!-- <h2 class="section-title">Projects</h2> -->
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="Web">Web</button>
                    <button class="filter-btn" data-filter="Tool">Tool</button>
                    <button class="filter-btn" data-filter="Unity">Unity</button>
                </div>
                <div class="projects-grid" id="projects-container">
                    <!-- JavaScriptでプロジェクトカードを動的に追加 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TsubokuLab. All rights reserved.</p>
            <div class="social-links">
                <a href="https://x.com/kohack_v" target="_blank" class="social-icon-link" title="X">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.instagram.com/kohack_v/" target="_blank" class="social-icon-link" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/TeruakiTsubokura" target="_blank" class="social-icon-link" title="YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://www.facebook.com/teruaki.tsubokura" target="_blank" class="social-icon-link" title="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://github.com/TsubokuLab" target="_blank" class="social-icon-link" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://tsubokulab.booth.pm/" target="_blank" class="social-icon-link" title="BOOTH">
                    <i class="fa-solid fa-store"></i>
                </a>
                <a href="https://tsubokulab.fanbox.cc/" target="_blank" class="social-icon-link" title="FANBOX">
                    <i class="fa-solid fa-gift"></i>
                </a>
            </div>
        </div>
    </footer>

    <template id="project-card-template">
        <a href="#" class="project-card">
            <div class="project-thumbnail">
                <img src="" alt="">
                <div class="project-overlay">
                    <span class="view-btn">View Project</span>
                </div>
            </div>
            <div class="project-info">
                <h3 class="project-title"></h3>
                <p class="project-description"></p>
                <div class="project-tags"></div>
                <div class="project-date"></div>
            </div>
        </a>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
